<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JavaScrip</title>
</head>
<body>
    <!-- Nome, Idade, confirmação de idade, exiba um alerta com os dados -->
    <script>
        alert("Bem Vindo Tripulante!");
        let name = prompt("Qual o seu nome ?")
        let age = prompt("Qual a sua idade ?")
        let ageConfirmation = confirm("A sua idade é " + age)

        alert("Nome: " + name + "\nIdade: " + age + "\nIdade Confirmada: " + ageConfirmation)
    </script>
</body>
</html>
